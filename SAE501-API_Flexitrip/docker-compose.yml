services:
  neo4j:
    image: neo4j:5
    container_name: flexitrip_neo4j
    restart: always
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_server_bolt_tls__level=DISABLED
      - NEO4J_server_bolt_listen__address=:7687
      - NEO4J_server_http_listen__address=:7474
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
    networks:
      - flexitrip-net

  redis:
    image: redis:alpine
    container_name: flexitrip_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - flexitrip-net

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: flexitrip_zookeeper
    restart: always
    ports:
      - "2181:2181"
    networks:
      - flexitrip-net

  kafka:
    image: wurstmeister/kafka:latest
    container_name: flexitrip_kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_LISTENERS=INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://localhost:9092,EXTERNAL://kafka:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
    networks:
      - flexitrip-net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flexitrip_api
    restart: always
    env_file:
      - .env
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - NEO4J_URL=${NEO4J_URL}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - PORT=17777
      - NODE_ENV=production
    ports:
      - "17777:17777"
    depends_on:
      - neo4j
      - redis
    # IMPORTANT: curl n'existe pas forcÃ©ment dans l'image node
    # => je te mets une version "sans curl" (voir plus bas explication)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:17777/api/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - flexitrip-net

  web:
    build:
      context: ../SAE501-Web/flexitrip
      dockerfile: Dockerfile
    container_name: flexitrip_web
    restart: always
    environment:
      - REACT_APP_API_URL=http://localhost:17777
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - flexitrip-net

volumes:
  neo4j_data:

networks:
  flexitrip-net:
    driver: bridge
