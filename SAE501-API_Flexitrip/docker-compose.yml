version: '3.8'

services:
  neo4j:
    image: neo4j:5
    container_name: flexitrip_neo4j
    restart: always
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      # Correctif Neo4j 5 : Désactivation du SSL pour le mode Bolt en local
      - NEO4J_server_bolt_tls__level=DISABLED
      - NEO4J_server_bolt_listen__address=:7687
      - NEO4J_server_http_listen__address=:7474
    ports:
      - "7474:7474"   # interface web (Neo4j Browser)
      - "7687:7687"   # bolt (driver API)
    volumes:
      - neo4j_data:/data
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
    networks:
      - flexitrip-net

  redis:
    image: redis:alpine
    container_name: flexitrip_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - flexitrip-net

  kafka:
    image: wurstmeister/kafka:latest
    container_name: flexitrip_kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,PLAINTEXT://kafka:9092
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    networks:
      - flexitrip-net

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: flexitrip_zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000


  api:
    build: .
    container_name: flexitrip_api
    restart: always
    depends_on:
      - kafka
      - redis
      - neo4j
    env_file:
      - .env
    environment:
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # Kafka
      - KAFKA_BROKER=kafka:9092
      - KAFKA_CLIENT_ID=flexitrip_api
      
      # Neo4j
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      
      # Supabase (Variables injectées depuis le .env)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      
      # Port API
      - PORT=17777
      - NODE_ENV=production
    ports:
      - "17777:17777"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:17777/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - flexitrip-net

networks:
  flexitrip-net:
    driver: bridge

volumes:
  neo4j_data: