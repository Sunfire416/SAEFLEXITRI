version: '3.8'

services:
  neo4j:
    image: neo4j:5
    container_name: flexitrip_neo4j
    restart: always
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
    ports:
      - "7474:7474"   # interface web
      - "7687:7687"   # bolt (driver)
    volumes:
      - neo4j_data:/data
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins

  redis:
    image: redis:alpine
    container_name: flexitrip_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  kafka:
    image: wurstmeister/kafka:latest
    container_name: flexitrip_kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: flexitrip_zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  api:
    build: .
    container_name: flexitrip_api
    restart: always
    depends_on:
      - kafka
      - redis
      - neo4j
    env_file:
      - .env
    environment:
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Kafka
      KAFKA_BROKER: kafka:9092
      KAFKA_CLIENT_ID: flexitrip_api
      
      # Neo4j
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      
      # Supabase (NOUVEAU - vos variables .env seront inject√©es)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      DATABASE_URL: ${DATABASE_URL}
      
      # Port API
      PORT: 17777
      NODE_ENV: production
      
    ports:
      - "17777:17777"
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:17777/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  neo4j_data: